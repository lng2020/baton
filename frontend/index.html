<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baton â€” Dashboard</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="layout">
        <!-- Left Sidebar: Project List -->
        <aside class="sidebar-left" id="sidebar-left">
            <div class="sidebar-header">
                <h1><span>Baton</span></h1>
            </div>
            <div class="project-list" id="project-list">
                <div class="loading">Loading...</div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top: Inline Chat -->
            <div class="chat-section" id="chat-section" style="display:none">
                <div class="chat-header">
                    <h3>Agent Engineer</h3>
                    <div class="chat-mode-toggle">
                        <button class="mode-btn active" data-mode="plan">Plan</button>
                        <button class="mode-btn" data-mode="task">Task</button>
                    </div>
                    <div class="chat-header-actions">
                        <button class="btn-chat-clear" id="btn-chat-clear" title="Clear conversation">&#10005;</button>
                        <button class="btn-chat-toggle" id="btn-chat-toggle" title="Collapse chat">&#9660;</button>
                    </div>
                </div>
                <div class="chat-body" id="chat-body">
                    <div class="chat-messages" id="chat-messages">
                        <div class="chat-message assistant">
                            <div class="chat-bubble">Hi! I'm your agent engineer. Describe what you'd like to accomplish, and I'll help you plan the tasks.</div>
                        </div>
                    </div>
                    <div class="chat-plan" id="chat-plan" style="display:none">
                        <div class="chat-plan-header">
                            <h4>Proposed Plan</h4>
                            <span class="chat-plan-summary" id="chat-plan-summary"></span>
                        </div>
                        <div class="chat-plan-tasks" id="chat-plan-tasks"></div>
                        <div class="chat-plan-actions">
                            <button class="btn-cancel" id="btn-plan-revise">Continue Discussion</button>
                            <button class="btn-submit" id="btn-plan-confirm">Create Tasks</button>
                        </div>
                    </div>
                    <div class="chat-input-area" id="chat-input-area">
                        <textarea id="chat-input" rows="2" placeholder="Describe what you need..."></textarea>
                        <button class="btn-send" id="btn-send" title="Send">&#9654;</button>
                    </div>
                </div>
                <div class="task-form" id="task-form" style="display:none">
                    <div class="task-form-body">
                        <input type="text" id="task-title" placeholder="Task title" maxlength="80" />
                        <textarea id="task-content" rows="8" placeholder="Detailed task description..."></textarea>
                        <button class="btn-submit" id="btn-task-submit">Create Task</button>
                    </div>
                </div>
            </div>

            <!-- Bottom: Kanban Board -->
            <div class="kanban-container" id="kanban-container">
                <div class="kanban-header">
                    <h2 id="kanban-title">Select a project</h2>
                    <span class="health-dot" id="project-health" style="display:none"></span>
                </div>
                <div class="kanban-board" id="kanban-board">
                    <div class="kanban-column pending" data-status="pending">
                        <div class="kanban-column-header">
                            <h3>Pending</h3>
                            <span class="count" data-count="pending">0</span>
                        </div>
                        <div class="task-list" data-list="pending"></div>
                    </div>
                    <div class="kanban-column in_progress" data-status="in_progress">
                        <div class="kanban-column-header">
                            <h3>In Progress</h3>
                            <span class="count" data-count="in_progress">0</span>
                        </div>
                        <div class="task-list" data-list="in_progress"></div>
                    </div>
                    <div class="kanban-column completed" data-status="completed">
                        <div class="kanban-column-header">
                            <h3>Completed</h3>
                            <span class="count" data-count="completed">0</span>
                        </div>
                        <div class="task-list" data-list="completed"></div>
                    </div>
                    <div class="kanban-column failed" data-status="failed">
                        <div class="kanban-column-header">
                            <h3>Failed</h3>
                            <span class="count" data-count="failed">0</span>
                        </div>
                        <div class="task-list" data-list="failed"></div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Right Sidebar: Worktrees & Commits -->
        <aside class="sidebar-right" id="sidebar-right">
            <div class="sidebar-section">
                <h3 class="sidebar-section-header" onclick="togglePanel(this)">Worktrees</h3>
                <div class="sidebar-section-content open" id="worktrees-content">
                    <div class="empty-state">Select a project</div>
                </div>
            </div>
            <div class="sidebar-section">
                <h3 class="sidebar-section-header" onclick="togglePanel(this)">Recent Commits</h3>
                <div class="sidebar-section-content open" id="commits-content">
                    <div class="empty-state">Select a project</div>
                </div>
            </div>
        </aside>
    </div>

    <!-- Toggle buttons for responsive sidebars -->
    <button class="sidebar-toggle sidebar-toggle-left" id="toggle-left" title="Toggle projects">&#9776;</button>
    <button class="sidebar-toggle sidebar-toggle-right" id="toggle-right" title="Toggle info">&#9881;</button>

    <!-- Task Detail Panel -->
    <div class="detail-overlay" id="detail-overlay"></div>
    <div class="detail-panel" id="detail-panel">
        <button class="detail-close" id="detail-close">&times;</button>
        <div id="detail-body">
            <div class="loading">Loading...</div>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
