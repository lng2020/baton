<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baton â€” Dashboard</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="layout">
        <!-- Left Sidebar: Project List -->
        <aside class="sidebar-left" id="sidebar-left">
            <div class="sidebar-header">
                <h1><span>Baton</span></h1>
                <button class="btn-new-task" id="btn-new-task" disabled title="Select a project first">+ Task</button>
            </div>
            <div class="project-list" id="project-list">
                <div class="loading">Loading...</div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top: Kanban Board -->
            <div class="kanban-container" id="kanban-container">
                <div class="kanban-header">
                    <h2 id="kanban-title">Select a project</h2>
                    <span class="health-dot" id="project-health" style="display:none"></span>
                </div>
                <div class="kanban-board" id="kanban-board">
                    <div class="kanban-column pending" data-status="pending">
                        <div class="kanban-column-header">
                            <h3>Pending</h3>
                            <span class="count" data-count="pending">0</span>
                        </div>
                        <div class="task-list" data-list="pending"></div>
                    </div>
                    <div class="kanban-column in_progress" data-status="in_progress">
                        <div class="kanban-column-header">
                            <h3>In Progress</h3>
                            <span class="count" data-count="in_progress">0</span>
                        </div>
                        <div class="task-list" data-list="in_progress"></div>
                    </div>
                    <div class="kanban-column completed" data-status="completed">
                        <div class="kanban-column-header">
                            <h3>Completed</h3>
                            <span class="count" data-count="completed">0</span>
                        </div>
                        <div class="task-list" data-list="completed"></div>
                    </div>
                    <div class="kanban-column failed" data-status="failed">
                        <div class="kanban-column-header">
                            <h3>Failed</h3>
                            <span class="count" data-count="failed">0</span>
                        </div>
                        <div class="task-list" data-list="failed"></div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Right Sidebar: Worktrees & Commits -->
        <aside class="sidebar-right" id="sidebar-right">
            <div class="sidebar-section">
                <h3 class="sidebar-section-header" onclick="togglePanel(this)">Worktrees</h3>
                <div class="sidebar-section-content open" id="worktrees-content">
                    <div class="empty-state">Select a project</div>
                </div>
            </div>
            <div class="sidebar-section">
                <h3 class="sidebar-section-header" onclick="togglePanel(this)">Recent Commits</h3>
                <div class="sidebar-section-content open" id="commits-content">
                    <div class="empty-state">Select a project</div>
                </div>
            </div>
        </aside>
    </div>

    <!-- Toggle buttons for responsive sidebars -->
    <button class="sidebar-toggle sidebar-toggle-left" id="toggle-left" title="Toggle projects">&#9776;</button>
    <button class="sidebar-toggle sidebar-toggle-right" id="toggle-right" title="Toggle info">&#9881;</button>

    <!-- Create Task Modal -->
    <div class="modal-overlay" id="create-task-overlay">
        <div class="modal" id="create-task-modal">
            <div class="modal-header">
                <h3>New Task</h3>
                <button class="modal-close" id="create-task-close">&times;</button>
            </div>
            <form id="create-task-form">
                <label for="task-title">Title</label>
                <input type="text" id="task-title" name="title" required placeholder="Task title">
                <label for="task-content">Content</label>
                <textarea id="task-content" name="content" rows="6" placeholder="Task description (optional)"></textarea>
                <div class="modal-actions">
                    <button type="button" class="btn-cancel" id="create-task-cancel">Cancel</button>
                    <button type="submit" class="btn-submit">Create</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Task Detail Panel -->
    <div class="detail-overlay" id="detail-overlay"></div>
    <div class="detail-panel" id="detail-panel">
        <button class="detail-close" id="detail-close">&times;</button>
        <div id="detail-body">
            <div class="loading">Loading...</div>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
