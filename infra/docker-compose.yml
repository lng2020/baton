version: '3.8'

services:
  dev-env:
    build:
      context: ..
      dockerfile: infra/Dockerfile
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    volumes:
      - ../:/workspace
      - ~/.ssh:/root/.ssh:ro
    ports:
      - "8080:8080"  # Web Manager
    restart: unless-stopped
    depends_on:
      - db

  db:
    image: postgres:16
    environment:
      - POSTGRES_DB=app
      - POSTGRES_USER=dev
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  pgdata:
