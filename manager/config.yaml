# Claude Code Manager Configuration

# Number of parallel worktrees (one Claude Code instance per worktree)
max_parallel_workers: 5

# Task queue polling interval (seconds)
poll_interval_seconds: 10

# Claude Code parameters
claude_code:
  skip_permissions: true
  output_format: "stream-json"
  verbose: true
  # Per-task timeout (seconds)
  timeout: 600

# Plan Mode
plan_mode:
  enabled: true
  # Plans require human review before execution
  require_review: true

# Web Manager
web:
  host: "0.0.0.0"
  port: 8080
  # Authentication required
  auth_enabled: true
  auth_token: "${WEB_AUTH_TOKEN}"

# Database backup
backup:
  enabled: true
  interval_hours: 1
  retain_count: 24

# Voice input
voice:
  enabled: true
  # whisper / deepgram / assembly-ai
  provider: "deepgram"
  api_key: "${VOICE_API_KEY}"
